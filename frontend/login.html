<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Home Planner - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2rem;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .btn-full {
            width: 100%;
            margin-top: 10px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b0b0b0;
            cursor: pointer;
        }

        .toggle-link span {
            color: #667eea;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="bg-gradient">
        <div class="bg-orb"></div>
    </div>

    <div class="container">
        <header>
            <a href="index.html" class="logo" style="text-decoration: none;">
                <span class="logo-icon">üè†</span>
                AI Home Planner
            </a>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>

        <div class="auth-container">
            <!-- LOGIN FORM -->
            <div class="auth-box" id="login-box">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
                <div class="toggle-link" onclick="toggleAuth('register')">
                    New here? <span>Create an account</span>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div class="auth-box" id="register-box" style="display: none;">
                <h2>Create Account</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Register</button>
                </form>
                <div class="toggle-link" onclick="toggleAuth('login')">
                    Already have an account? <span>Login</span>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = CONFIG.API_URL;

        function toggleAuth(mode) {
            document.getElementById('login-box').style.display = mode === 'login' ? 'block' : 'none';
            document.getElementById('register-box').style.display = mode === 'register' ? 'block' : 'none';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) throw new Error('Login failed');
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert(err.message);
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch(`${API_URL}/users/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                if (!res.ok) throw new Error('Registration failed');
                alert('Account created! Please login.');
                toggleAuth('login');
            } catch (err) {
                alert(err.message);
            }
        });
    </script>
</body>

</html>
