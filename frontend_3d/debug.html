<!DOCTYPE html>
<html>
<head>
  <title>DEBUG TEST</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

<script>
alert("Script started");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xcccccc);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light (important for walls)
scene.add(new THREE.AmbientLight(0xffffff, 0.8));

// House wall material
const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x999999 });

// Wall function
function wall(w, h, d, x, y, z) {
  const m = new THREE.Mesh(
    new THREE.BoxGeometry(w, h, d),
    wallMaterial
  );
  m.position.set(x, y, z);
  scene.add(m);
}

// House dimensions
const H = 2.5;
const T = 0.2;
const SIZE = 4;

// Outer walls only
wall(SIZE, H, T, 0, H/2,  SIZE/2);  // front
wall(SIZE, H, T, 0, H/2, -SIZE/2);  // back
wall(T, H, SIZE, -SIZE/2, H/2, 0);  // left
wall(T, H, SIZE,  SIZE/2, H/2, 0);  // right


renderer.render(scene, camera);
</script>

</body>
</html>
