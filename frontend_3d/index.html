<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Based 3D House Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf2f2f2);

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(10, 12, 10);
camera.lookAt(0, 0, 0);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= CONTROLS ================= */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enableZoom = true;
controls.enableRotate = true;
controls.enablePan = true;

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(10, 20, 10);
scene.add(directionalLight);

/* ================= GRID ================= */
scene.add(new THREE.GridHelper(30, 30));

/* ================= HOUSE GROUP ================= */
const house = new THREE.Group();
scene.add(house);

/* ================= ROOM FLOOR ================= */
function createRoom(width, depth, x, z, color) {
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(width, depth),
    new THREE.MeshStandardMaterial({
      color: color,
      side: THREE.DoubleSide
    })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.set(x, 0.01, z);
  house.add(floor);
}

/* ================= WALL ================= */
function createWall(w, h, d, x, y, z) {
  const wall = new THREE.Mesh(
    new THREE.BoxGeometry(w, h, d),
    new THREE.MeshStandardMaterial({ color: 0x9e9e9e })
  );
  wall.position.set(x, y, z);
  house.add(wall);
}

/* ================= ROOMS ================= */
createRoom(4, 4, -3,  3, 0x8ecae6); // Living
createRoom(4, 4,  3,  3, 0xb7e4c7); // Bedroom
createRoom(4, 4, -3, -2, 0xffd166); // Kitchen
createRoom(4, 4,  3, -2, 0xe0e0e0); // Bathroom
createRoom(4, 3, -3, -6, 0xcdb4db); // Work
createRoom(4, 3,  3, -6, 0xbdbdbd); // Porch

/* ================= WALLS ================= */
const wallHeight = 2.5;
const thickness = 0.15;

// Outer
createWall(10, wallHeight, thickness, 0, wallHeight/2,  5);
createWall(10, wallHeight, thickness, 0, wallHeight/2, -5);
createWall(thickness, wallHeight, 10, -5, wallHeight/2, 0);
createWall(thickness, wallHeight, 10,  5, wallHeight/2, 0);

// Inner
createWall(thickness, wallHeight, 10, 0, wallHeight/2, 0);
createWall(10, wallHeight, thickness, 0, wallHeight/2, 1);
createWall(thickness, wallHeight, 6, -2.5, wallHeight/2, -3);
createWall(thickness, wallHeight, 6,  2.5, wallHeight/2, -3);

/* ================= LABEL FUNCTION ================= */
function createLabel(text, x, y, z) {
  const canvas = document.createElement("canvas");
  canvas.width = 256;
  canvas.height = 64;

  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "rgba(255,255,255,0.9)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "black";
  ctx.font = "24px Arial";
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width / 2, 40);

  const texture = new THREE.CanvasTexture(canvas);
  const sprite = new THREE.Sprite(
    new THREE.SpriteMaterial({ map: texture })
  );

  sprite.scale.set(3, 1, 1);
  sprite.position.set(x, y, z);
  scene.add(sprite);
}

/* ================= LABELS ================= */
createLabel("Living Room", -3, 1.4, 3);
createLabel("Bedroom", 3, 1.4, 3);
createLabel("Kitchen", -3, 1.4, -2);
createLabel("Bathroom", 3, 1.4, -2);
createLabel("Work Area", -3, 1.4, -6);
createLabel("Car Porch", 3, 1.4, -6);

/* ================= FURNITURE FUNCTION ================= */
function createFurniture(w, h, d, x, y, z, color) {
  const furniture = new THREE.Mesh(
    new THREE.BoxGeometry(w, h, d),
    new THREE.MeshStandardMaterial({ color })
  );
  furniture.position.set(x, y, z);
  house.add(furniture);
}

/* ================= FURNITURE ================= */
// Sofa
createFurniture(2, 0.6, 0.8, -3, 0.3, 3, 0x6d6875);

// TV
createFurniture(1, 0.6, 0.1, -3, 0.8, 4.5, 0x000000);

// Bed
createFurniture(2, 0.4, 1.5, 3, 0.25, 3, 0xadb5bd);

// Wardrobe
createFurniture(0.6, 1.5, 1.2, 4.3, 0.75, 3, 0x495057);

// Sink
createFurniture(0.6, 0.5, 0.4, 3, 0.3, -2, 0xffffff);

// Car placeholder
createFurniture(2, 0.6, 1.2, 3, 0.3, -6, 0x343a40);

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
