<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D House </title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<!-- THREE.JS CORE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<!-- ORBIT CONTROLS (MATCHING VERSION) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(10, 10, 10);
camera.lookAt(0, 1, 0);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= CONTROLS ================= */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enableRotate = true;
controls.enableZoom = true;
controls.enablePan = true;
controls.minPolarAngle = 0;
controls.maxPolarAngle = Math.PI;

/* ================= LIGHTS ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 20, 10);
scene.add(sun);

/* ================= GRID ================= */
scene.add(new THREE.GridHelper(20, 20));

/* ================= HOUSE GROUP ================= */
const house = new THREE.Group();
scene.add(house);

/* ================= FLOOR FUNCTION ================= */
function createRoom(w, d, x, z, color) {
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(w, d),
    new THREE.MeshStandardMaterial({ color, side: THREE.DoubleSide })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.set(x, 0.02, z);
  house.add(floor);
}

/* ================= ROOMS ================= */
createRoom(4, 4, -3,  3, 0x8ecae6); // Living Room
createRoom(4, 4,  3,  3, 0xb7e4c7); // Bedroom
createRoom(4, 4, -3, -2, 0xffd166); // Kitchen
createRoom(4, 4,  3, -2, 0xe0e0e0); // Bathroom
createRoom(4, 3, -3, -6, 0xcdb4db); // Work Area
createRoom(4, 3,  3, -6, 0xbdbdbd); // Car Porch

/* ================= WALL FUNCTION ================= */
function createWall(w, h, d, x, y, z) {
  const wall = new THREE.Mesh(
    new THREE.BoxGeometry(w, h, d),
    new THREE.MeshStandardMaterial({ color: 0x9e9e9e })
  );
  wall.position.set(x, y, z);
  house.add(wall);
}

const wallHeight = 2.5;
const t = 0.15;

/* ================= OUTER WALLS ================= */
createWall(10, wallHeight, t, 0, wallHeight/2,  5);
createWall(10, wallHeight, t, 0, wallHeight/2, -5);
createWall(t, wallHeight, 10, -5, wallHeight/2, 0);
createWall(t, wallHeight, 10,  5, wallHeight/2, 0);

/* ================= INNER WALLS ================= */
createWall(t, wallHeight, 10, 0, wallHeight/2, 0);
createWall(10, wallHeight, t, 0, wallHeight/2, 1);
createWall(t, wallHeight, 6, -2.5, wallHeight/2, -3);
createWall(t, wallHeight, 6,  2.5, wallHeight/2, -3);

/* ================= ANIMATION LOOP ================= */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE FIX ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
