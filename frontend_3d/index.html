<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D House Base</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(6, 8, 6);
camera.lookAt(0, 0.8, 0);

/* RENDERER */
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHTS */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 10, 10);
scene.add(sun);

/* HOUSE GROUP */
const house = new THREE.Group();
scene.add(house);

/* WALL FUNCTION */
function wall(w, h, d, x, y, z) {
  const m = new THREE.Mesh(
    new THREE.BoxGeometry(w, h, d),
    new THREE.MeshStandardMaterial({ color: 0x999999 })
  );
  m.position.set(x, y, z);
  house.add(m);
}

/* HOUSE SIZE */
const H = 2.4;
const T = 0.15;
const W = 4;
const L = 4;

/* OUTER WALLS */
//wall(W, H, T, 0, H/2,  L/2);
wall(W, H, T, 0, H/2, -L/2);
wall(T, H, L, -W/2, H/2, 0);
wall(T, H, L,  W/2, H/2, 0);
// =======================
// INTERNAL ROOM PARTITIONS
// =======================

// Vertical partition (left-right)
wall(0.12, H, L, 0, H/2, 0);

// Horizontal partition (top-bottom)
wall(W, H, 0.12, 0, H/2, 0);

// Partition for car porch
wall(0.12, H, L/2, -W/4, H/2, -L/4);

// Partition for work area
wall(0.12, H, L/2, W/4, H/2, -L/4);
function createRoomFloor(w, l, x, z, color) {
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(w, l),
    new THREE.MeshStandardMaterial({
      color: color,
      side: THREE.DoubleSide
    })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.set(x, 0.02, z);
  house.add(floor);
}
/* ROOM FLOORS */
const halfW = W / 4;
const halfL = L / 4;

// Living Room – Tiles
createRoomFloor(W/2, L/2, -halfW,  halfL, 0xe0f2f1);

// Bedroom – Wood
createRoomFloor(W/2, L/2,  halfW,  halfL, 0xd7ccc8);

// Kitchen – Ceramic
createRoomFloor(W/2, L/2, -halfW, -halfL, 0xfff9c4);

// Bathroom – Cement
createRoomFloor(W/2, L/2,  halfW, -halfL, 0xe0e0e0);

// Car Porch – Dark cement
createRoomFloor(W/2, L/4,  0,     -L/2 + 0.5, 0xbdbdbd);

/* GRID (DEBUG HELPER) */
scene.add(new THREE.GridHelper(10, 10));

/* ANIMATE */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
