<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D House – Stage 2</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf2f2f2);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(7, 7, 7);
camera.lookAt(0, 1.5, 0);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* CONTROLS – rotation & zoom */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableZoom = true;
controls.enableRotate = true;

/* LIGHTS */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 15, 10);
scene.add(sun);

/* HOUSE GROUP */
const house = new THREE.Group();
scene.add(house);

/* WALL FUNCTION */
function wall(w, h, d, x, y, z) {
  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(w, h, d),
    new THREE.MeshStandardMaterial({ color: 0xb0b0b0 })
  );
  mesh.position.set(x, y, z);
  house.add(mesh);
}

/* HOUSE DIMENSIONS */
const H = 2.8;
const T = 0.15;
const W = 6;
const L = 6;

/* OUTER WALLS */
wall(W, H, T, 0, H/2,  L/2);
wall(W, H, T, 0, H/2, -L/2);
wall(T, H, L, -W/2, H/2, 0);
wall(T, H, L,  W/2, H/2, 0);

/* INNER PARTITIONS */
wall(T, H, L, 0, H/2, 0);           // vertical
wall(W, H, T, 0, H/2, 0);           // horizontal

/* EXTRA ROOMS */
wall(T, H, L/2, -W/4, H/2, -L/4);   // car porch
wall(T, H, L/2,  W/4, H/2, -L/4);   // work area

/* FLOOR BASE */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(10, 10),
  new THREE.MeshStandardMaterial({ color: 0xe0e0e0 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* GRID (for demo clarity) */
scene.add(new THREE.GridHelper(10, 10));

/* ANIMATION */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
