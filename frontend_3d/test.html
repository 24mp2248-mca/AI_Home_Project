<!DOCTYPE html>
<html>
<head>
  <title>Three.js Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

<script>
console.log("Three.js loaded:", THREE);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xaaaaaa);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(10, 12, 10);
camera.lookAt(0, 0, 0);


const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ========== LIGHT ==========
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(10, 20, 10);
scene.add(sun);

// ========== FLOOR FUNCTION ==========
function createRoom(width, depth, x, z, color) {
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(width, depth),
    new THREE.MeshStandardMaterial({ color, side: THREE.DoubleSide })
  );
  floor.rotation.x = -Math.PI / 2;
  floor.position.set(x, 0.01, z);
  scene.add(floor);
}

// ========== ROOMS (CLEAR & SIMPLE) ==========
createRoom(4, 4, -3,  3, 0x8ecae6); // Living Room
createRoom(4, 4,  3,  3, 0xb7e4c7); // Bedroom
createRoom(4, 4, -3, -2, 0xffd166); // Kitchen
createRoom(4, 4,  3, -2, 0xe0e0e0); // Bathroom
createRoom(4, 3, -3, -6, 0xcdb4db); // Work Area
createRoom(4, 3,  3, -6, 0xbdbdbd); // Car Porch

function createWall(width, height, depth, x, y, z) {
  const wall = new THREE.Mesh(
    new THREE.BoxGeometry(width, height, depth),
    new THREE.MeshStandardMaterial({ color: 0x9e9e9e })
  );
  wall.position.set(x, y, z);
  scene.add(wall);
}
const wallHeight = 2.5;
const wallThickness = 0.15;

// OUTER WALLS
createWall(10, wallHeight, wallThickness, 0, wallHeight/2,  5);
createWall(10, wallHeight, wallThickness, 0, wallHeight/2, -5);
createWall(wallThickness, wallHeight, 10, -5, wallHeight/2, 0);
createWall(wallThickness, wallHeight, 10,  5, wallHeight/2, 0);

// INTERNAL PARTITIONS
createWall(wallThickness, wallHeight, 10, 0, wallHeight/2, 0);
createWall(10, wallHeight, wallThickness, 0, wallHeight/2, 1);
createWall(wallThickness, wallHeight, 6, -2.5, wallHeight/2, -3);
createWall(wallThickness, wallHeight, 6,  2.5, wallHeight/2, -3);

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

</script>

</body>
</html>
